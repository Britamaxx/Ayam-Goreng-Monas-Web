<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard Admin Ayam Goreng Monas</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./source/Logo.png" />
    <link rel="stylesheet" href="./style/admin.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/manage_menu.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <section class="navbar">
      <div class="header-left">
        <div class="restaurant-logo">
          <img src="./source/Logo.png" alt="restaurant-logo" />
        </div>
        <div class="restaurant-name">AYAM GORENG MONAS</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="header-right">
        <div class="setting-button">
          <i data-feather="settings" class="setting-btn"></i>
        </div>
        <div class="profile">
          <img src="./source/admin.png" alt="admin-profile" />
        </div>
      </div>
    </section>
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="dashboard"><a href="admin.html">Dashboard</a></li>
        <li class="manage-menu"><a href="manage_menu.html">Manage Menu</a></li>
        <li class="manage review">
          <a href="manage_reviews.html">Manage Reviews</a>
        </li>
      </ul>
    </section>
    <section class="main-content">
      <div class="card-container">
        <div class="card-item">
          <h3>Tambah Menu Baru</h3>
          <button class="add-menu-btn">Tambah Menu</button>
        </div>
        <div class="card-item">
          <h3>Update Menu</h3>
          <button class="update-menu-btn">Update Menu</button>
        </div>
        <div class="card-item">
          <h3>Hapus Menu</h3>
          <button class="update-menu-btn">Hapus Menu</button>
        </div>
        <div class="card-item">
          <h3>Lihat Menu</h3>
          <button class="update-menu-btn">Lihat Menu</button>
        </div>
      </div>
    </section>
    <script>
      feather.replace();
    </script>
  </body>
</html>
