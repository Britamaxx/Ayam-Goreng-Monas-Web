<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Manage Menu</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./source/Logo.png" />
    <link rel="stylesheet" href="./style/manage_menu.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <section class="navbar">
      <div class="header-left">
        <div class="restaurant-logo">
          <img src="./source/Logo.png" alt="restaurant-logo" />
        </div>
        <div class="restaurant-name">AYAM GORENG MONAS</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="header-right">
        <div class="setting-button">
          <i data-feather="settings" class="setting-btn"></i>
        </div>
        <div class="profile">
          <img src="./source/admin.png" alt="admin-profile" />
        </div>
      </div>
    </section>

    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="dashboard"><a href="admin.html">Dashboard</a></li>
        <li class="manage-menu active">
          <a href="manage_menu.html">Manage Menu</a>
        </li>
        <li class="manage-review">
          <a href="manage_reviews.html">Manage Reviews</a>
        </li>
      </ul>
    </section>

    <section class="main-content">
      <div class="content-header">
        <h1>Kelola Menu Restoran</h1>
        <p>
          Pilih aksi di bawah untuk menambah, memperbarui, atau menghapus menu.
        </p>
      </div>

      <div class="card-container">
        <div class="card-item">
          <h3>Tambah Menu Baru</h3>
          <button class="card-btn add-menu-btn">
            <i data-feather="plus-circle"></i> Tambah Menu
          </button>
        </div>

        <div class="card-item">
          <h3>Update Menu</h3>
          <button class="card-btn update-menu-btn">
            <i data-feather="edit"></i> Update Menu
          </button>
        </div>

        <div class="card-item">
          <h3>Hapus Menu</h3>
          <button class="card-btn delete-menu-btn">
            <i data-feather="trash-2"></i> Hapus Menu
          </button>
        </div>

        <div class="card-item">
          <h3>Lihat Menu</h3>
          <button class="card-btn view-menu-btn">
            <i data-feather="eye"></i> Lihat Menu
          </button>
        </div>
      </div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
